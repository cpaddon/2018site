<style>
    body {
        font-family: 'Proxima Nova','Open Sans',sans-serif;
    }
    .robinContent {
        max-width: 640px;
        margin-top: -125px;
    }
    h1 {
        color: #555;
        font-size: 23px;
        font-weight: 400;
        margin: 0px 0 25px;
    }
    p {
        display: inline;
        padding-left: 1px;
        font-size: 14px;
        line-height: 24px;
        color: #747c84;
        font-weight: 400;
    }
    #textblock {
        display: inline-block;
        width: calc(100% - 100px);
        max-width: 550px;
    }
    #robin {
        width: 80px;
        display: inline-block;
        margin-right: 15px;
        margin-left: -20px;
        height: 100px;
    }
    #robin-bobble {
        width: 80px;
        display: inline-block;
        margin-right: 15px;
        z-index: 1;
        top: 117px;
        left: 20px;
        position: relative;
    }
    #cape {
        width: 110px;
        top: 0;
        z-index: 0;
        right: 23px;
        transform: rotate3d(60, 16, -24, 82deg);
        animation: capeflap 5s infinite;
    }
    @keyframes capeflap {
        0% {}
        25% {transform: rotate3d(23, 6, -5, 33deg);}
        50% {transform: rotate3d(60, 16, -24, 60deg);}
        75% {transform: rotate3d(23, 6, -5, 33deg);}
        100% {transform: rotate3d(60, 16, -24, 82deg);}

    <div id="textblock">
        <h1>Round Robin</h1>
        <p>Route your bookings evenly amongst all resources that are available at the selected time.</p>
    </div>
    <div id="robin">
        <img id="robin-bobble" src="https://onsched.com/img/robin-bobble.png" alt="robin">
        <img id="cape" src="https://onsched.com/img/robin-cape.png" alt="cape">
