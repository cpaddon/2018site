        <script>
            $(document).ready(function(){
    
               // $('#info').modal('show');
                
                $('#showBooking').click(function(){
                    $('#instructions').hide(300); 
                    $('#onlineBooking').fadeIn(300); 
                    $('#backToInstructions').show(400); 
                    $('#welcomeTo').hide();
                    $('#backToInstructions').css({ "position": "fixed", "bottom": "0px" });
                    $('#headerColliers').css({ "padding-top": "8px", "padding-bottom": "8px" });
                    $('#headerColliers').css({
                        "height": "85px", 
                        "position": "fixed",
                        "top": "0px",
                        "width": "100%",
                        "z-index": "1000000" 
                    })
                    $('#img').css({"width": "100px"});
                    $('.page-title-wrapper').css({"border-bottom": "0px", "background-color": "transparent"});
                    $('#iframePadding').css({"padding-top": "0px"});
                });
                
                $('#backToInstructions').click(function(){
                    $('#onlineBooking').hide(); 
                    $('#footerNav').hide(); 
                    $('#instructions').fadeIn(300); 
                    $('#welcomeTo').show();
                    $('#img').css({"width": "160px"});
                    $('.headerColliers').css({ "padding-top": "20px", "padding-bottom": "10px" });
                    $('#headerColliers').css({
                        "height": "100%", 
                        "position": "relative",
                        "top": "0px",
                        "width": "100%",
                        "z-index": "1" 
                    })
                    $(this).hide(); 
                });
            });
        </script>
